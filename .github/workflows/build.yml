name: 'build'
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm install

      - name: type check
        run: npm run type-check

      - name: run lint
        run: npm run lint

      - name: build
        run: npm run build
